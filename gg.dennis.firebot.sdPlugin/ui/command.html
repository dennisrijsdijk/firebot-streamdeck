<!DOCTYPE html>
<html>

<head lang="en">
    <title>Run Command Settings</title>
    <meta charset="utf-8" />
    <script src="sdpi-components.js"></script>
    <script src="ui-globals.js"></script>
</head>

<body>
    <sdpi-item id="instance-select-container" label="Instance" style="display: none;">
        <sdpi-select id="instance-select" setting="endpoint" datasource="getInstances" loading="Fetching Instances..."
            placeholder="Select an instance..." hot-reload></sdpi-select>
    </sdpi-item>

    <sdpi-item label="Title">
        <sdpi-textarea setting="title" placeholder="Enter title..." rows="2"></sdpi-textarea>
    </sdpi-item>
    <sdpi-item label="Command">
        <sdpi-select setting="action.id" datasource="getCommands"
            loading="Fetching Commands..." placeholder="Select a command..." show-refresh hot-reload>
        </sdpi-select>
    </sdpi-item>
    <sdpi-item label="Arguments">
        <sdpi-textfield setting="action.args"></sdpi-textfield>
    </sdpi-item>

    <sdpi-item>
        <sdpi-button onclick="openInstanceManagementWindow()">Instances</sdpi-button>
    </sdpi-item>
</body>

<script>initializeUiGlobals();</script>

</html>
