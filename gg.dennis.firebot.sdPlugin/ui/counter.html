<!DOCTYPE html>
<html>

<head lang="en">
    <title>Increment Counter Settings</title>
    <meta charset="utf-8" />
    <script src="sdpi-components.js"></script>
    <script src="ui-globals.js"></script>
</head>

<body>
    <sdpi-item id="instance-select-container" label="Instance" style="display: none;">
        <sdpi-select id="instance-select" setting="endpoint" datasource="getInstances" loading="Fetching Instances..." placeholder="Select an instance..." hot-reload></sdpi-select>
    </sdpi-item>

    <sdpi-item label="Title">
        <sdpi-textarea setting="title" placeholder="Enter title..." rows="2"></sdpi-textarea>
    </sdpi-item>
    <sdpi-item label="Counter">
        <sdpi-select setting="action.id" datasource="getCounters" loading="Fetching Counters..." placeholder="Select a counter..." show-refresh hot-reload>
        </sdpi-select>
    </sdpi-item>
    <sdpi-item label="Value">
        <sdpi-number setting="action.value" step="1" default="1"></sdpi-number>
    </sdpi-item>
    <sdpi-item>
        <sdpi-radio setting="action.action" default="update">
            <option value="update">Update</option>
            <option value="set">Set</option>
        </sdpi-radio>
    </sdpi-item>

    <sdpi-item>
        <sdpi-button onclick="openInstanceManagementWindow()">Instances</sdpi-button>
    </sdpi-item>
</body>

<script>initializeUiGlobals();</script>

</html>
