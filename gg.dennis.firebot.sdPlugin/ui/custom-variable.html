<!DOCTYPE html>
<html>

<head lang="en">
    <title>Custom Variable Settings</title>
    <meta charset="utf-8" />
    <script src="sdpi-components.js"></script>
</head>

<body>
    <sdpi-item label="Title">
        <sdpi-textarea setting="title" placeholder="Enter title..." rows="2"></sdpi-textarea>
    </sdpi-item>
    <sdpi-item label="Variable Name">
        <sdpi-textfield setting="action.name"></sdpi-textfield>
    </sdpi-item>
    <sdpi-item label="Value">
        <sdpi-textfield setting="action.value"></sdpi-textfield>
    </sdpi-item>
    <sdpi-item label="Property Path">
        <sdpi-textfield setting="action.propertyPath"></sdpi-textfield>
    </sdpi-item>
</body>

</html>
