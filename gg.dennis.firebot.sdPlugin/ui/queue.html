<!DOCTYPE html>
<html>

<head lang="en">
    <title>Update Effect Queue Settings</title>
    <meta charset="utf-8" />
    <script src="sdpi-components.js"></script>
    <script src="ui-globals.js"></script>
</head>

<body>
    <sdpi-item id="instance-select-container" label="Instance" style="display: none;">
        <sdpi-select id="instance-select" setting="endpoint" datasource="getInstances" loading="Fetching Instances..." placeholder="Select an instance..." hot-reload></sdpi-select>
    </sdpi-item>

    <sdpi-item id="instance-not-connected-warning" style="display: none">
        <div
            style="border: solid red 2px; border-radius: 5px; color: white; padding: 8px; margin-bottom: 8px; text-align: center;">
            Not connected to instance <span id="instance-not-connected-name"></span>
        </div>
    </sdpi-item>

    <sdpi-item id="action-title" label="Title">
        <sdpi-textarea setting="title" placeholder="Enter title..." rows="2"></sdpi-textarea>
    </sdpi-item>
    <sdpi-item label="Queue">
        <sdpi-select setting="action.id" datasource="getEffectQueues" loading="Fetching Effect Queues..." placeholder="Select an effect queue..." show-refresh hot-reload>
        </sdpi-select>
    </sdpi-item>
    <sdpi-item label="Action">
        <sdpi-select id="queue-action" setting="action.action" dataSource="getEffectQueueActions" loading="Fetching Effect Queue Actions..." placeholder="Select an action..." hot-reload></sdpi-select>
    </sdpi-item>

    <sdpi-item>
        <div style="display: flex; gap: 8px;">
            <sdpi-button onclick="openInstanceManagementWindow()" style="flex: 1;">Instances</sdpi-button>
            <sdpi-button onclick="openVariablesExplorerWindow()" style="flex: 1;">Variables</sdpi-button>
        </div>
    </sdpi-item>
</body>

<script>
    (async function() {
        const select = document.getElementById('queue-action');
        SDPIComponents.streamDeckClient.sendToPropertyInspector.subscribe((data) => {
            console.log(data);
            if (data.payload && data.payload.event === "getEffectQueueActions") {
                const currentValue = select.value;
                if (!data.payload.items.find(item => item.value === currentValue)) {
                    select.value = "";
                }
            }
        });
        await initializeUiGlobals();
    })();
</script>

</html>
