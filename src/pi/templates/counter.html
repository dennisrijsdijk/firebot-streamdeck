<div class="sdpi-item">
    <div class="sdpi-item-label">Counter</div>
    <select class="sdpi-item-value select" id="id"></select>
</div>
<div class="sdpi-item">
    <div class="sdpi-item-label">Value</div>
    <input class="sdpi-item-value" type="number" step="1" onchange="this.value = parseInt(this.value);" id="value" value="1" />
</div>
<div type="radio" class="sdpi-item" id="adjust_radio">
    <div class="sdpi-item-label">Action</div>
    <div class="sdpi-item-value ">
        <span class="sdpi-item-child">
            <input id="update" type="radio" value="update" name="mode" />
            <label for="update" class="sdpi-item-label">
                <span></span>Update</label>
        </span>
        <span class="sdpi-item-child">
            <input id="set" type="radio" value="set" name="mode" />
            <label for="set" class="sdpi-item-label">
                <span></span>Set</label>
        </span>
    </div>
</div>
