<div class="sdpi-item">
    <div class="sdpi-item-label">Counter</div>
    <select class="sdpi-item-value select" id="counter-id-select"></select>
</div>
<div class="sdpi-item">
    <div class="sdpi-item-label">Value</div>
    <input class="sdpi-item-value" type="number" step="1" onchange="this.value = parseInt(this.value);" id="counter-value" value="1" />
</div>
<div type="radio" class="sdpi-item" id="adjust_radio">
    <div class="sdpi-item-label">Action</div>
    <div class="sdpi-item-value ">
        <span class="sdpi-item-child">
            <input id="counter-update" type="radio" value="update" name="counter-radio" />
            <label for="counter-update" class="sdpi-item-label">
                <span></span>Update</label>
        </span>
        <span class="sdpi-item-child">
            <input id="counter-set" type="radio" value="set" name="counter-radio" checked />
            <label for="counter-set" class="sdpi-item-label">
                <span></span>Set</label>
        </span>
    </div>
</div>
